<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon-math.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <title>Jogo Matemático</title>
</head>
<body>
    <main>
        <h1>Jogo da Matemática</h1>
        <section id="area-jogo">
            <section id="img-jogo">
                <img src="numeros-img.png" alt="Números Coloridos">
            </section>
            <section id="jogo">
                <p id="campo-equacao">------------------------</p>
                <section id="buttons">
                    <button id="gera-equacao">Gerar Equação</button>
                    <button id="valida-resp">Validar Resposta</button>
                </section>
                <label for="resposta">Insira sua resposta</label>
                <input type="number" id="resposta" placeholder="Resposta">
                <p id="msg-resposta">------------------------</p>
            </section>
        </section>
    </main>
</body>
</html>
